<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Аудиогид</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      background: canvas;
      color: canvastext;
    }


    .wrap {
      width: min(92vw, 720px);
      padding: 24px;
    }


    h1 { margin: 0 0 24px; font-size: 1.5rem; text-align: center; }


    figure { margin: 0 0 28px; }
    figcaption { margin-bottom: 12px; font-size: 1.0625rem; font-weight: 600; }
    audio { width: 100%; }


    /* Попытки скрыть кнопку «скачать» */
    audio[controls]::-internal-media-controls-download-button { display: none; }
    audio[controls]::-webkit-media-controls-enclosure { overflow: hidden; }
    audio[controls]::part(download-button) { display: none; }
  </style>
</head>
<body>
<main class="wrap">
  <h1>Аудиогид</h1>


  <figure>
    <figcaption>01. Вступление</figcaption>
    <audio controls preload="metadata" controlslist="nodownload">
      <source src="audio/anna.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает воспроизведение аудио.
    </audio>
  </figure>


  <figure>
  <figcaption>02. Название дорожки</figcaption>
  <audio controls preload="metadata" controlslist="nodownload">
  <source src="audio/anna2.mp3" type="audio/mpeg" />
  Ваш браузер не поддерживает воспроизведение аудио.
  </audio>
  </figure>
</main>
</body>
</html>
